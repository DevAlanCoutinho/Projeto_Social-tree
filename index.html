<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title> Social Tree </title>
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho_foto-perfil" src="./imagens/imagem alan.jpg" alt="">
        <h1 class="nome-perfil"> @alancoutinho.devweb </h1>

    </header>
    <main class="navegacao">
        <section class="redes-sociais">
            <a class="redes-sociais_links" href="https://github.com/DevAlanCoutinho" target="_blank"> Github</a>
            <a class="redes-sociais_links" href="https://www.linkedin.com/in/dev-web-alan-c-005614263/" target="_blank">
                Linkedin</a>
            <a class="redes-sociais_links" href="https://www.instagram.com/alancoutinho.devweb/" target="_blank">
                Instagram</a>
        </section>
    </main>
    <footer class="rodape">

        <img class="rodape_icones" src="./imagens/logo-github.png" alt="logomarca-github">
        <img class="rodape_icones" src="./imagens/logo-linkedin.png" alt="logomarca-linkedin">
        <img class="rodape_icones" src="./imagens/logo-instagram.png" alt="logomarca-instagram">

    </footer>
</body>

</html>
